<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="icon" type="image/png" href="../static/favicon.png">
    <title>Offline book reader</title>
  </head>
  <body>
    <div class="container">
      <nav aria-label="Page navigation example" class="mt-5">
        <ul class="pagination">
            <li class="page-item {% if page_number == 1 %} disabled {% endif %}"><a class="page-link" tabindex="-1" aria-disabled="true" href="index{{page_number - 1}}.html">Назад</a></li>
          {% for page in range(pages_amount) %}
            <li class="page-item {% if page_number == page + 1 %} active {% endif %}"><a class="page-link" href="index{{page + 1}}.html">{{page + 1}}</a></li>
          {% endfor %}
          <li class="page-item {% if page_number == pages_amount %} disabled {% endif %}"><a class="page-link" href="index{{page_number + 1}}.html">Вперед</a></li>
        </ul>
      </nav>
      <div class="row row-cols-2">
          {% for book in books %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="../{{book.image_src|urlencode}}" class="card-img" alt="Книга {{book.title}}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{book.title}}</h5>
                      <p class="card-text">{{book.author}}</p>
                      <a href="../{{book.book_path|urlencode}}" target="_blank" rel="noopener noreferrer">Читать</a>
                    </div>
                    {% for genre in book.genre %}
                        <span class="badge badge-light ml-3">{{genre}}</span>
                      {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/popper.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
  </body>
</html>
